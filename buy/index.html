<!DOCTYPE html>
<html>
<head>
    <title>Buy Tier</title>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Buy Tier</h1>
    <form id="buyTierForm">
        <label for="tierSelection">Select Tier:</label>
        <select id="tierSelection" required></select>
        <label for="referrerAddress">Referrer Address:</label>
        <input type="text" id="referrerAddress" placeholder="Enter Referrer Address">
        <input type="submit" value="Buy Tier">
    </form>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="transactionHash"></p>
        </div>
    </div>

    <script>
        const web3 = new Web3(window.ethereum);
        const contract = new web3.eth.Contract(<YourContractABI>, web3.utils.toChecksumAddress(<YourContractAddress>));
        let tierSelection = document.getElementById('tierSelection');
        
        window.addEventListener('load', async () => {
            // Request account access
            if (window.ethereum) {
                await window.ethereum.enable();
            }

            // Get tier prices and populate select options
            for (let i = 1; i <= 4; i++) {
                const tierPriceInWei = await contract.methods.tierPrices(i).call();
                const tierPriceInEther = web3.utils.fromWei(tierPriceInWei, 'ether');
                let option = document.createElement("option");
                option.text = `Tier ${i} (Price: ${tierPriceInEther} BNB)`;
                option.value = i;
                tierSelection.add(option);
            }

            // Check if there's a referrer in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = urlParams.get('r');
            if (referrer) {
                document.getElementById('referrerAddress').value = web3.utils.toChecksumAddress(referrer);
            }

            // Setup form submission handling
            document.getElementById('buyTierForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const tierId = tierSelection.value;
                const referrerAddress = web3.utils.toChecksumAddress(document.getElementById('referrerAddress').value);
                const senderAddress = web3.utils.toChecksumAddress(ethereum.selectedAddress);
                const tierPriceInWei = await contract.methods.tierPrices(tierId).call();

                contract.methods.buyTier(tierId, referrerAddress).send({ from: senderAddress, value: tierPriceInWei })
                    .then(receipt => {
                        document.getElementById('transactionHash').textContent = `Transaction hash: ${receipt.transactionHash}`;
                        // Show the modal
                        document.getElementById('myModal').style.display = "block";
                    })
                    .catch(err => console.error(err));
            });
        });

        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
