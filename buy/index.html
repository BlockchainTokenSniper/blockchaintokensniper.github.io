            <option value="3">Gold - 2 BNB</option>
            <option value="4">Diamond - 10 BNB</option>

            const contract = new web3.eth.Contract(contractABI, contractAddress);

            // handle form submission
            document.getElementById('buyTierForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const tierId = document.getElementById('tierSelection').value;
                const referrerAddress = document.getElementById('referrerAddress').value || "0x0000000000000000000000000000000000000000";
                const accounts = await web3.eth.getAccounts();
                const senderAddress = accounts[0];

                //TODO: Get the actual price for each tier from the smart contract and convert it to Wei.
                let priceInWei;

                switch(tierId) {
                    case "1":
                        priceInWei = web3.utils.toWei("0.5", "ether");
                        break;
                    case "2":
                        priceInWei = web3.utils.toWei("1", "ether");
                        break;
                    case "3":
                        priceInWei = web3.utils.toWei("2", "ether");
                        break;
                    case "4":
                        priceInWei = web3.utils.toWei("10", "ether");
                        break;
                    default:
                        console.log("Invalid Tier Id");
                        return;
                }

                contract.methods.buyTier(tierId, referrerAddress).send({ from: senderAddress, value: priceInWei })
