<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tier</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <form id="buyTierForm">
        <h1>Buy Tier</h1>
        <select id="tierSelection"></select>
        <input id="referrerAddress" type="text" placeholder="Referral address (Optional)">
        <button type="submit">Buy Tier</button>
    </form>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Thank you for purchasing a tier!</h2>
            <p id="transactionHash"></p>
        </div>
    </div>

    <script>
        // connect to the MetaMask
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    await ethereum.enable(); // request account access
                } catch (error) {
                    console.error("User denied account access")
                }
            } else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider);
            } else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }

            // setup contract
            const contractABI = [{"inputs":[],"name":"adminAddress","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"bool","name":"_freeReferrerRegistrationAllowed","type":"bool"}],"name":"allowFreeReferrerRegistration","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"btsRouterV1Address","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"_tierID","type":"uint256"},{"internalType":"address","name":"_referrerAddress","type":"address"}],"name":"buyTier","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"address","name":"_walletAddress","type":"address"}],"name":"changeWallet","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"defaultReferralDiscount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"defaultReferrerCommission","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"defaultReferrerSnipeFeeCut","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"freeReferrerRegistrationAllowed","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"hasMigrated","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"migrateTier","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"numReferrals","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":" function"}];
            const contractAddress = 0x83804A48E21a499AebB4063c07cfAAA5cB37553f;
            const contract = new web3.eth.Contract(contractABI, contractAddress);

            // fetch the prices of the tiers from the contract and populate the select options
            const tierSelection = document.getElementById('tierSelection');
            for (let i = 1; i <= 4; i++) {
                const tierPrice = await contract.methods.tierPrices(i).call();
                const tierPriceInEther = web3.utils.fromWei(tierPrice, "ether");
                const option = document.createElement("option");
                option.text = `Tier ${i} (Price: ${tierPriceInEther} BNB)`;
                option.value = i;
                tierSelection.add(option);
            }

            // check if there's a referrer in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = urlParams.get('r');
            if (referrer) {
                document.getElementById('referrerAddress').value = referrer;
            }

            // setup form submission handling
            document.getElementById('buyTierForm').addEventListener('submit', (event) => {
                event.preventDefault();

                const tierId = tierSelection.value;
                const referrerAddress = document.getElementById('referrerAddress').value;
                const senderAddress = ethereum.selectedAddress;
                let priceInWei;
                switch (tierId) {
                    case '1':
                        priceInWei = web3.utils.toWei("0.5", "ether");
                        break;
                    case '2':
                        priceInWei = web3.utils.toWei("1", "ether");
                        break;
                    case '3':
                        priceInWei = web3.utils.toWei("2", "ether");
                        break;
                    case '4':
                        priceInWei = web3.utils.toWei("4", "ether");
                        break;
                    default:
                        console.log("Invalid Tier Id");
                        return;
                }

                contract.methods.buyTier(tierId, referrerAddress).send({ from: senderAddress, value: priceInWei })
                    .then(receipt => {
                        document.getElementById('transactionHash').textContent = `Transaction hash: ${receipt.transactionHash}`;
                        // Show the modal
                        document.getElementById('myModal').style.display = "block";
                    })
                    .catch(err => console.error(err));
            });
        });
    </script>
</body>
</html>
